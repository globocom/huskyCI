version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.11

    working_directory: /go/src/github.com/globocom/huskyCI

    steps:
      - checkout
      - run:
        name: "Create a temp directory for artifacts"
        command: |
          mkdir -p /tmp/artifacts
      - run: make test
      - run: make check-sec
      - run: mv coverage.html /tmp/artifacts
      - store_artifacts:
        path: /tmp/artifacts
